                    <li class="nav-item">

      <form>

            <label class="input-label" for="">To'garakni tanlang</label>
            <select

              aria-label="Default select example"
            >
              <option selected>To'garakni tanlang...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="input-form">
            <label class="input-label" for="">Savol turini tanlang</label>

              aria-label="Default select example"
            >

              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="input-form question">
            <p class="input-label">Savolni kiriting</p>
            <textarea rows="4" placeholder="Savolni kiriting..."></textarea>
          </div>
